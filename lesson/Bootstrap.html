<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3 col-xs-12">
          <h2 class="header text-center">
            <span>Получить что-нибудь</span>
            <strong class="text-uppercase">Улучшить свой опыт</strong>
          </h2>
        </div>
      </div>
      <!-- row title -->

      <div class="row">
        <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
          <iframe
            width="100%"
            height="330"
            src="https://www.youtube.com/embed/53UnXy-V-WQ"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
          <div class="form text-center">
            <form>
              <label for="form-header ">Ваши данные</label>
              <input type="text" class="form-control" placeholder="Your name" />
              <input
                type="email"
                class="form-control"
                placeholder="Your Email address"
              />
              <small class="form-text text-muted text-left"
                >We'll never share your email with anyone else.</small
              >
            </form>
            <button class="btn btn-primary btn-lg btn-block form-btn">
              отправить данные
            </button>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <h2 class="header text-uppercase text-center">Наши преимущества</h2>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="row">
          <div class="col-lg-3 col-md-6">
            <div class="footer-box text-center">
              <img src="#" alt="Преимущество" />
              <p>Преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="footer-box text-center">
              <img src="#" alt="Преимущество" />
              <p>Преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="footer-box text-center">
              <img src="#" alt="Преимущество" />
              <p>Преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="footer-box text-center">
              <img src="#" alt="Преимущество" />
              <p>Преимущество</p>
            </div>
          </div>
          <button class="btn btn-outline-info btn-lg form-btn">
            отправить данные
          </button>
        </div>
      </div>
    </div>
    <!-- container -->
  </body>
</html>
